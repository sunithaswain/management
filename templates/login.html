{% extends 'base.html' %}
{% block content %}
<form action="{% url 'logging' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Enter Name:</label>
    <input type="text" class="form-control" id="user_name" name='username' class="btn btn-primary">
  </div>  
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name='password' class="btn btn-primary">
  </div>
  <button type="submit" class="btn btn-primary">login Account</button>
  <br>
  {% if message %}
  <p class="alert alert-primary" role="alert">{{message}}</p>
  {% endif %}
</form>
{% endblock %}
